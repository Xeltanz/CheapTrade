<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Owner</th>
        <th scope="col">Name</th>
        <th scope="col">Current</th>
        <th scope="col">Buy Out</th>
        <th scope="col">Bid</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of items">
        <td>{{ item.id }}</td>
        <td>{{ item.user.name }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.startingPrice }}</td>
        <td>{{ item.buyOutPrice }}</td>
        <td>
          <button (click)=buyItem(item.id,item.startingPrice)
                  class="btn btn-info" type="submit">Bid
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
